{% extends "base.html" %}
{% load static %}
{% block title %}AddProducts | KiLib{% endblock %}
{% block web_content %}
 <style>
    .account-form, input
      {
      border: 2px solid rgba(128, 0, 128, 0.56);
      height: calc(2em + .75rem + 2px);
      }
  
    .form-control {
      border: 2px solid rgba(128, 0, 128, 0.56);
    }
  
    .account-form input:focus {
      border-color: purple;
      box-shadow: inset 0 0 0 rgba(0, 0, 0, 0.075), 0 0 0 rgba(255, 0, 0, 0.6);
    }
    #payInput{
        border-radius: 0;
        border: none;
        border-bottom: 2px solid green;
        margin-top: 10px;
    }
</style>
  
  <div class="container-fluid">
    <div class="row no-gutter">
      <div class="col-md-12">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div id="payment-form" class="col-12 col-lg-7 mx-auto">
              {% if messages %}
                    <div class="alert alert-primary" alert="{{ message.tags }}" role="alert">
                        {% for message in messages %}
                            {{message}}
                        {% endfor %}
                    </div>
                {% endif %}
                <h2 class="mb-3" style="text-align: center;color: purple">EDIT PRODUCT DETAILS</h2>
                  <hr>
                <div id="card-errors" class="a" role="alert"></div>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                  <div class="row g-3">
                    <div class="col-12">
                      <label for="bookName" class="form-label">Book Name</label>
                      <input type="text" class="form-control" id="bookName" placeholder="48 laws of power" required name="book_name">
                    </div>
                    <div class="row g-1">
                        <div class="col-md-4">
                            <label for="bookCategory" class="form-label">Book category</label>
                            <select class="form-select" id="bookCategory" name="bookCategory" required>
                                <option value="Choose..">Choose...</option>
                                {% for c in categories %}
                                <option value="{{ c.name }}">{{ c.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-8">
                            <label for="productImage" class="form-label">Product image</label>
                            <input type="file"  class="form-control" alt="product_name" id="productImage" name="productImage" accept=".jpg,.jpeg,.png">
                        </div>
                    </div>
                    <div class="col-12">
                      <label for="author" class="form-label">Author(s) name(s)</label>
                      <input type="text" class="form-control" id="author" placeholder="J.M Mule" name="author">
                    </div>
                    <div class="col-12">
                      <label for="description" class="form-label">Description</label>
                      <textarea type="text" class="form-control" id="description" required name="description"></textarea>
                    </div>
                    <div class="row g-1">
                      <div class="col-6">
                          <label for="bookPrice" class="form-label">Price</label>
                          <input type="number" class="form-control" id="bookPrice" name="bookPrice" placeholder="999">
                      </div>
                      <div class="col-6">
                        <label for="bookLeaseRates" class="form-label">Lease-rates(per week)</label>
                        <input type="number" class="form-control" id="bookLeaseRates" name="bookLeaseRates" placeholder="234">
                    </div>
                  </div>
                    
                    <div class="row g-1">
                        <div class="col-4">
                            <label style="vertical-align: middle;margin: 5px;" for="bookInStock"><input type="checkbox" style="vertical-align: middle;margin: 5px;" id="bookInStock" name="bookInStock">In-stock</label>
                        </div>
                        <div class="col-4">
                            <label style="vertical-align: middle;margin: 5px;" for="bookIsActive" ></label><input type="checkbox" style="vertical-align: middle;margin: 5px;" id="bookIsActive" name="bookIsActive">Is-active</label>
                        </div>
                    </div>
                  </div>
                  
                  <hr class="my-4">
                  <button id="submit" type="submit" class="btn btn-primary w-100 fw-bold" style="background-color: purple;border: none">Save changes</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
