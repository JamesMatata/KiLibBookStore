{% extends "base.html" %}

{% block title %}password changed{% endblock %}

{% block web_content %}
    <div class="col col-11 colo-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-3" style="margin: 20px auto 200px;">
        <div class="pResetDiv">
            <div id="content" class="colM">
                <h1 class="formTitle">Password reset complete</h1>
                <hr>
                <p class="formInstructions" style="text-align: left">
                    Your password has been set. You may go ahead and log in now.
                    <a href="{% url 'account:login-page' %}">
                        <button class="submitbutton"> Log In</button>
                    </a>
                </p>
                <br class="clear">
            </div>
        </div>
    </div>
{% endblock %}
