{% extends "base.html" %}

{% block title %}password reset{% endblock %}

{% block web_content %}
    <style>
        #id_new_password1, #id_new_password2 {
            width: 100%;
            padding: 5px 5px;
            margin-bottom: 5px;
        }
    </style>
    <div class="col col-11 colo-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-3" style="margin: 20px auto 200px;">
        <div class="formsDiv">
            <div id="content" class="colM">
                <h1 class="formTitle">Enter new password</h1>
                <hr>
                <p class="formInstructions">Please enter your new password twice, so we can verify you typed it in
                    correctly.</p>
                <form method="post" class="form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Reset my password" class="formButton">
                </form>
                <br class="clear">
            </div>
        </div>
    </div>

{% endblock %}
