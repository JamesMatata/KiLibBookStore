{% extends "base.html" %}

{% block title %}Password reset{% endblock %}

{% block web_content %}
    <div class="col col-11 col-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-3" style="margin: 20px auto 200px;">
        <div class="pResetDiv">
            <div id="content" class="colM">
                <h1 class="formTitle">Password reset</h1>
                <hr>
                <p class="formInstructions">Forgotten your password? Enter your email address below, and weâ€™ll email
                    instructions for setting a new one.</p>
                <form method="post" class="PasswordResetForm">
                    {% csrf_token %}
                    <fieldset class="module aligned">
                        <div class="form-row field-email">
                            <label for="id_email">Email address:</label>
                            <input type="email" name="email" autocomplete="email" maxlength="254" required
                                   id="id_email">
                        </div>
                        <input type="submit" value="Reset my password" class="formButton">
                    </fieldset>
                </form>
                <br class="clear">
            </div>
        </div>
    </div>
{% endblock %}
